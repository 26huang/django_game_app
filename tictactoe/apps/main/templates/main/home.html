<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to TikTacToe, {{ user.username }}!</h1>
    <p>There are currently {{ ngames }} number of games in records.</p>
    <p>You are active in the following games:</p>
    <ul>
        {% for g in games %}
            <li>Game {{ g.id }}: {{ g.first_player }} vs {{ g.second_player }} </li>
        {% endfor %}
    </ul>

</body>
</html>
