{% extends "base.html" %}
{% block title %}
    Player Login
{% endblock %}
{% block content %}
<body>
    <form role="form"
          action="{% url 'player:player_login' %}"
          method="post">
        {% csrf_token %}

        <p>Please login.</p>

        {{ form }}

        <button type="submit" class="btn btn-success">Sign in</button>
    </form>
</body>
{% endblock %}
